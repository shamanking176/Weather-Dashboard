<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
<body>
 
<h1>Weather Dashboard</h1>
<span class="row">
<section class="search-area search-container col-2">
  
    
<textarea class="search-bar"></textarea>


<button  id="search-button">Search</button>

<div id="past-search"></div>
</section>


<div class="col">
<section class=" city-container container">
<div class = "city-name general-font">City Name</div>
<div class ="temp general-font">Temp</div>
<div class = "wind general-font">Wind</div>
<div class="humidity general-font">Humidity</div>
</section>

<section class="weather-table container">
<div class="general-font">5-Day Forecast</div>
<div class="row">
<ul class="day1 general-font daily col-2"></ul>
<ul class="day2 general-font daily col-2"></ul>
<ul class="day3 general-font daily col-2"></ul>
<ul class="day4 general-font daily col-2"></ul>
<ul class="day5 general-font daily col-2"></ul>
</div>
</section>
</div>

</span>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/script.js"></script>
</body>







</html>
